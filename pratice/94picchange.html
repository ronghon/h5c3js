<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.pic {
			width: 500px;
			margin: 100px auto;
			padding: 10px;
			background-color: greenyellow;
			text-align: center;
		}
	</style>
	<script>
		window.onload = function () {
			/* 1.獲取兩個按鈕元素 */
			var oBtn1 = document.getElementById("pre");
			var oBtn2 = document.getElementById("next");
			/* 2.為兩個按鈕綁定點擊事件(響應函數) */

			/* 3.獲取圖片元素節點,由於只有一個img元素數組,所以指定[0]第一個數組 */
			var oImg = document.getElementsByTagName("img")[0];
			// alert(oImg);

			/* 5.創建一個數組用來保存圖片的路徑 */
			var picArr = ["img/1.png", "img/2.png", "img/3.png", "img/4.png", "img/5.png", "img/6.gif", "img/7.jpg"]

			/* 6.創建一個變量來保存當前正在顯示的圖片索引 */
			var index = 0; //數組從0開始所以初始值為0

			/* 8.設置提示文字,並獲取id為info元素 */
			var oIfor = document.getElementById("info");

			/*9.5張圖片寫死,使用index.length數組長度取代
			  當前第幾張,使用index+1取代,但注意會有有字符串拼接問題,所以使用()將其括起來即可解決  */
			oIfor.innerHTML = "共 " + picArr.length + " 張圖片,當前昰第" + (index + 1) + "張"

			oBtn1.onclick = function () {
				// 測試單擊事件是否正常操作
				// alert("上一張");

				/*7.每切換上一張時,index自減1,但到最前面一張時因無上一張0,所以顯示"圖片消失"提示錯誤,即表示index=-1,因此index不得小於0,當index小於0時,則設定index回到第5張(index = 4 ,而4=數組長度-1)*/

				index--;

				if (index < 0) {
					index = picArr.length - 1;
				}

				// 4.修改img中src屬性,因指定某張圖片無法再上一張
				// oImg.src = "img/1.png";
				// 改以數組形式修改之ok
				oImg.src = picArr[index];

				/*10.當點擊按鈕切換圖片同時,應重新設置當前圖片為新的數量 */
				oIfor.innerHTML = "共 " + picArr.length + " 張圖片,當前昰第" + (index + 1) + "張"
			}

			oBtn2.onclick = function () {
				// 測試單擊事件是否正常操作
				// alert("下一張");

				/*7.每切換下一張時,index自增1 ,但到最後一張時因無下一張6,所以顯示"圖片消失"提示錯誤,即表示index=5,因此index不得大於4,當index大於4時,則設定index回到第1張(index=0) */

				index++;

				if (index > picArr.length - 1) {
					index = 0;
				}

				// 4.修改img中src屬性,因指定某張圖片無法再下一張
				// oImg.src = "img/2.png";
				// 改以數組形式修改之ok
				oImg.src = picArr[index];

				/*10.當點擊按鈕切換圖片同時,應重新設置當前圖片為新的數量 */
				oIfor.innerHTML = "共 " + picArr.length + " 張圖片,當前昰第" + (index + 1) + "張"
			}




		}
	</script>

</head>

<body>
	<div class="pic">
		<p id="info"></p>
		<img src="img/1.png" alt="圖片消失" />
		<button id="pre">上一張</button>
		<button id="next">下一張</button>
	</div>

</body>

</html>
