    <script>
        //ES6允許給函數參數賦值初始值
        // 1.形參初始值  具有默認值的參數,一般位置要靠後
        function add(a, b, c = 10) {
            return a + b + c;
        }
        // let result = add(1, 2,3);
        // console.log(result);//6
        //2.當實參個數少於形參個數時,c的值為undefined,所以相加結果為NaN
        // let result = add(1, 2);
        // console.log(result);   //NaN
        // 3.c直接賦值=10,則相加結果為13
        let result = add(1, 2);
        console.log(result); //13

            username,
            password,

            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
