<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数面试题</title>
</head>
<body>
	<script type="text/javascript">
	
		var age = 100;

		var obj = {
			age: 20,
			say: () => {
				alert(this.age)  //undefined  100 關鍵:對象不能產生作用域,say方法是定義在全局作用域下,
			}
		}

		obj.say();
	</script>
</body>
</html>
