    <script>
        //1.利用全選按鈕影響下面項目的複選框
        var allInput = document.querySelector('#j_cbAll');
        var oInput = document.querySelector('#j_tb').querySelectorAll('input');
        allInput.onclick = function () {
            for (var i = 0; i < oInput.length; i++) {
                oInput[i].checked = this.checked;
            }
        }
        //2.利用下面項目的input複選框判斷全選是否被選中
        for (var i = 0; i < oInput.length; i++) {
            oInput[i].onclick = function () {
                var flag = true;
                for (var i = 0; i < oInput.length; i++) {
                    if (!oInput[i].checked) {
                        flag = false;
                        break;
                    }
                }
                allInput.checked = flag;
            }

        }
    </script>
