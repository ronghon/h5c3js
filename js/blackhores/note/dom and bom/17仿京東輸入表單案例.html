<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 400px;
      border-bottom: 1px solid #ccc;
      margin: 100px auto;
    }

    .box input {
      width: 370px;
      height: 30px;
      border: 0;
      outline: none;
    }

    .box img {
      width: 24px;
      position: absolute;
      top: 2px;
      right: 2px;
    }
  </style>
</head>

<body>
  <div class="box">
    <label for="">
      <img src="../../images/close.png" alt="" id="eye">
    </label>
    <input type="password" id="pwd">
  </div>
  <script>
    //1.獲取元素
    var oEye = document.getElementById('eye');
    var oPwd = document.getElementById('pwd');
    //2.綁定事件
    var flag = 0; //設置flag初始值為0
    oEye.onclick = function () {
      if (flag == 0) {
        oPwd.type = 'text'; //如果flag=0時,修改input的type屬性為文本框(正常顯示密碼)
        oEye.src = '../../images/open.png'; //同時將img的圖片改為張開眼睛
        flag = 1; //再將flag值賦值為非0數值,以利切換為關閉狀態
      } else {
        oPwd.type = 'password'; //當flag值不等於0時則input的type屬性切換為password
        oEye.src = '../../images/close.png'; //同時切換圖片為閉眼狀態
        flag = 0; //最後再將flag值賦值為0,以利再切捊換為打開狀態
      }

    }
  </script>

</body>

</html>
