<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      background-color: pink;
      margin: 50px auto;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div>123</div>
  <script>
    var odiv = document.querySelector('div'); //1.獲取元素
    odiv.onclick = function () { //2.綁定事件
      alert('我被選中了!'); //3.事件處理程序
    }
  </script>
</body>

</html>
