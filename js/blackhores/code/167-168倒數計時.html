		//167倒數計時
		function cuTime(time) {
			var now = +new Date();
			var inputTime = +new Date(time);
			var times = (inputTime - now) / 1000;
			var d = parseInt(times / 60 / 60 / 24); //獲取天
			d = d < 10 ? '0' + d : d;
			var h = parseInt(times / 60 / 60 % 24); //獲取時
			h = h < 10 ? '0' + h : h;
			var m = parseInt(times / 60 % 60); //獲取分
			m = m < 10 ? '0' + m : m;
			var s = parseInt(times % 60); //獲取秒
			s = s < 10 ? '0' + s : s;
			return d + '天' + h + '時' + m + '分' + s + '秒';
		}
		var sor = cuTime('2019-10-13 21:20:00');
