<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 利用對象封裝數學對象,包含PI,最大值和最小值
    var myMath = {
      PI: 3.14159632,
      max: function () { //最大值方法
        var max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      },
      min: function () { //最小值方法
        var min = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] < min) {
            min = arguments[i];
          }
        }
        return min;
      }
    }
    console.log(myMath.PI);
    console.log(myMath.max(11, 3, 1, 100, 5, 45));
    console.log(myMath.min(11, 3, 1, 100, 5, 45));
    //直接使用Math內建對象的方法Math.max及Math.min
    console.log(Math.max(11, 303, 201, 100, 5, 45));
    console.log(Math.min(11, 33, 31, 100, 5, 45));
  </script>
</head>

</html>
