<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		//11獲取當前時間函數
		function getTime() {
			var time = new Date();//Date為構造函數,需使用new關鍵字創建
			var h = time.getHours();
			h = h < 10 ? '0' + h : h; //10以下自動補上0
			var m = time.getMinutes();
			m = m < 10 ? '0' + m : m;
			var s = time.getSeconds();
			s = s < 10 ? '0' + s : s;
			return h + ':' + m + ":" + s;
		}
		console.log(getTime());
	</script>
</body>

</html>
