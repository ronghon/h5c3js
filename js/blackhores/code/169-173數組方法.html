		function reverse(arr) {
			if (arr instanceof Array) {
				var newArr = []; //1.設置新數組為空
				for (var i = arr.length - 1; i >= 0; i--) { //遍歷數組,並將最後一個元素賦值給新數組第一個元素
					newArr[newArr.length] = arr[i]; //從後往前遍歷
				}
				return newArr;
			} else {
				// alert('請輸入正確的數組格式ex:[1,2,3]')
				return '請輸入正確的數組格式ex:[1,2,3]'
			}
		}
