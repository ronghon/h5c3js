<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			//數組去重
			function repeatOut(arr) {
				var newArr = [];
				for(var i = 0; i < arr.length; i++) {
					if(newArr.indexOf(arr[i]) === -1)
						newArr.push(arr[i]);
				}
				return newArr;
			}
			var res=repeatOut(['a','c','a','d','x','c','t','i','b','t']);
			console.log(res);
		</script>
	</body>

</html>
