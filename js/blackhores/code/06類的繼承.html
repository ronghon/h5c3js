    <script>

        /* class Father {

        //使用super關鍵字可以調用父類的構造函數
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            getsum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father { //使用extends繼承父類
            constructor(x, y) {
                super(x, y); //使用super關鍵字調用了父類中的構造函數
            }
        }
        var son = new Son(5, 10);
        son.getsum();
    </script>
