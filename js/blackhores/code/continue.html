        // 求1-100之和,除了7的倍數
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue; //將7的倍數部份排除
            }
            sum += i;
        }
        console.log(sum); //4315
    </script>
