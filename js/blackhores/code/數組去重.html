			function arrDelDuble(arr) {
				var newArr = [];
				for (var i = 0; i < arr.length; i++) {
					if (newArr.indexOf(arr[i]) === -1) {
						newArr.push(arr[i]);
					}
				}
				return newArr;
			}
			var res = arrDelDuble([3, 6, 3, 2, 12, 3, 5, 2, 6, 1, 13, 12]);
