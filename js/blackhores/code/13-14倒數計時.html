<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		//倒數計時
		function overTime(time) {
			var nowTime = +new Date(); //返回當前時間總毫秒數
			var inputTime = +new Date(time); //返回用戶輸入時間的總毫秒數
			var times = (inputTime - nowTime) / 1000; //剩餘時間總毫秒數
			var d = parseInt(times / 60 / 60 / 24); //天
			d = d < 10 ? '0' + d : d;
			var h = parseInt(times / 60 / 60 % 24); //時 
			h = h < 10 ? '0' + h : h;
			var m = parseInt(times / 60 % 60); //分
			m = m < 10 ? '0' + m : m;
			var s = parseInt(times % 60); //秒
			s = s < 10 ? '0' + s : s;
			return d + '天' + h + '時' + m + '分' + s + '秒';
		}
		console.log(overTime('2019-9-18 15:00:00'));

	</script>

</head>

</html>
