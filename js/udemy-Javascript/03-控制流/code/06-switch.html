	<body>
		<script type="text/javascript">
			var num = 1;
			
			// 用于判断
			switch(num){
				case 1: 
					alert("星期一");

					alert("星期二");

					alert("星期三");
					break;
				case 4:
					alert("星期四");
					break;
				case 5:
					alert("星期五");
					break;
				case 6:
					alert("星期六");
					break
				case 7:
					alert("星期天");
					break;
				default:
					alert("请输入1~7的值");
					alert("111111");
				    break;
			}
		</script>
	</body>
