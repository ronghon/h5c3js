<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			/*
			 * do{
			 * 		// 循环体
			 * }while(条件);
			 *  符合条件，即执行循环体;
			 *  不符合条件，即跳出循环;
			 */
			
			// 输出1~10
			var i = 1;
			do{
				document.write(i);
				document.write("<br/>");
				
				i++;
			}while(i<=10);
		</script>
	</body>
</html>
