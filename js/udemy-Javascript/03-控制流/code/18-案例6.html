			 */
			
			// for嵌套
			
			// 输出10行
			var num = 20;
			for(var i=1; i<=num; i++){		// i表示第几行的意思
				// 只是输出一个*
				// document.write("*");
				// document.write("<br />");
				
				// 要求，第n行，输出n个*
				for(var j=0; j<i; j++){
					document.write("*");
				}
				
				document.write("<br />");
			}
			
			
		</script>
