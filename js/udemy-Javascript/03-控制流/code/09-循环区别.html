<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			// 只有满足条件的才会执行循环体
			var i = 10;
			while(i<10){
				document.write(i);
				document.write("<br/>");
				i++;
			}
			document.write("while循环结束");
			document.write("<br/>");
			
			
			// 不管条件是否满足，至少会执行一次循环体
			var j = 10;
			do{
				document.write(j);
				document.write("<br/>");
				j++;
			}while(j<10);
			document.write("do-while循环结束");
			document.write("<br/>");
			
		</script>
	</body>
</html>
