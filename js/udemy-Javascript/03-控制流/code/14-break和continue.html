<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			// break 结束循环
			// continue 跳过当前循环，执行后续循环
			
			for(var i=1; i<=5; i++){
				if(i==3){	// 直接进入到下一次循环
					// continue;
					
					break;
				}
				
				document.write(i);
				document.write("<br />");
			}
			
			document.write("for循环结束");
		</script>
	</body>
</html>
