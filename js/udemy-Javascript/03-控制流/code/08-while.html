<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			/* 符合条件，执行循环体；
			 * 不符合条件，跳出循环；
			 * while(条件){
			 * 		// 循环体
			 * }
			 */
			
			var i = 1;
			while(i<=10){
				document.write(i);
				document.write("<br/>");
				
				// 自增(注意)
				i++;
			}
		</script>
	</body>
</html>
