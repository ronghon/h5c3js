		<script type="text/javascript">

			 * for(初始值; 条件; 改变){
			 * 		// 循环体
			 * }
			 */
			
			for(var i=1; i<=10; i++){
				document.write(i);
				document.write("<br />");
			}
			
			/*
			 * var i = 1;  
			 * i=1, 先判断 i<=10 ?  ===>  执行循环体  ==>  i++
			 * i=2, 先判断 i<=10 ?  ===>  执行循环体  ==>  i++
			 * i=3, 先判断 i<=10 ?  ===>  执行循环体  ==>  i++
			 */
			
			// while循环: 次数不固定的操作
			// for循环: 次数固定的操作
		</script>
	</body>
</html>
