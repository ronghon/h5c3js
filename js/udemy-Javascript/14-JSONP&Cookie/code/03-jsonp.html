<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>
		<!-- 1、定义函数(获取到数据之后的操作)) -->
		<script type="text/javascript">
			function showNews(data){
				var oUl = document.createElement('ul')
				document.body.appendChild(oUl)
				for (var i=0; i<data.length; i++) {
					var oLi = document.createElement('li')
					oLi.innerHTML = data[i]
					oUl.appendChild(oLi)
				}
			}
		</script>
