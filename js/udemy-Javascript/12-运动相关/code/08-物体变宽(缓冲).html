<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 50px;
				background: red;
			}
			
			#content{
				width: 100px;
				height: 50px;
				background: red;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				var oContent = document.getElementById('content');
				
				oBox.onmouseover = function(){
					startMove(this,300);
				}
				oBox.onmouseout = function(){
					startMove(this,100);
				}
				
				oContent.onmouseover = function(){
					startMove(this,300);
				}
				oContent.onmouseout = function(){
					startMove(this,100);
				}
				
				
				var timer = null;
				// 操作的对象: obj
				// 目标点: target
				function startMove(obj,target){
					clearInterval(timer);
					timer = setInterval(function(){
						var speed = (target - obj.offsetWidth) / 7;
						speed = speed>0 ? Math.ceil(speed) : Math.floor(speed);
						
						if(obj.offsetWidth == target){	// 停止
							clearInterval(timer);
						} else {	// 运动
							obj.style.width = obj.offsetWidth + speed + 'px';
						}
					},100);
				}
			}
		</script>
	</head>
	
	<body>
		<div id="box"></div> <br />
		<div id="content"></div>
	</body>
</html>
