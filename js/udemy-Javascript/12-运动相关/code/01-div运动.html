<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 50px;
			}
			#line{
				width: 1px;
				height: 300px;
				background: black;
				position: absolute;
				top: 0;
				left: 300px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				var oBt = document.getElementById('bt');
				var timer = null;
				var speed = 10;
				
				oBt.onclick = function(){
					// 先停止时钟
					clearInterval(timer);
					
					timer = setInterval(function(){
						if(oBox.offsetLeft == 300){	// 停止
							clearInterval(timer);
						} else {	// 运动
							oBox.style.left = oBox.offsetLeft + speed + 'px';
						}
					},100);
				}
			}
		</script>
	</head>
	
	<body>
		<input type="button" value="移动" id="bt" />
		<div id="box"></div>
		<div id="line"></div>
	</body>
</html>
