<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox = document.getElementById('box');
				oBox.onclick = function(){
					
					setStyle(this, {
						width: '200px',
						height: '200px',
						backgroundColor: 'purple'
					})
					
				}
			}
			
			
			function setStyle(obj, attJSON){
				for(key in attJSON){
					obj.style[key] = attJSON[key];
				}
			}
		</script>
	</head>
	
	<body>
		<div id="box"></div>
	</body>
</html>
