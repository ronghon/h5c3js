<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			 body{
			 	height: 2000px;
			 }
			#content{
				width: 70px;
				height: 120px;
				background: red;
				position: absolute;
				left: 0;
				top: 200px;
				text-align: center;
				/* 隐藏*/
				left: -70px;
			}
			#content a{
				color: white;
				text-decoration: none;
				display: block;
				line-height: 30px;
			}
			
			#title{
				width: 30px;
				height: 70px;
				background: black;
				color: white;
				position: absolute;
				left: 70px;
				top: 25px;
				text-align: center;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var oContent = document.getElementById('content');
				var oTitle = document.getElementById('title');
				var timer = null;

				oContent.onmouseover = function(){
					startMove2(0);
				}
				oContent.onmouseout = function(){
					startMove2(-70);
				}
				
				
				// target目标位置
				function startMove2(target){
					clearInterval(timer);
					var speed = 10;
					speed = oContent.offsetLeft<target ? speed : -speed;
					
					timer = setInterval(function(){
						if(oContent.offsetLeft == target){	// 停止
							clearInterval(timer);
						} else {	// 运动
							oContent.style.left = oContent.offsetLeft + speed + 'px';
						}
					},100);
				}
			}
			
			// 滚动事件
			window.onscroll = function(){
				var oContent = document.getElementById('content');
				
				// 窗口大小
				var screenH = document.documentElement.clientHeight || document.body.clientHeight;
				var top = (screenH - oContent.offsetHeight) / 2;
				
				// 滚动条位置
				var offsetTop = document.body.scrollTop || document.documentElement.scrollTop;
				
				// oContent.style.top = top + offsetTop + 'px';
				var target = top + offsetTop;
				// startMove(oContent,target);
				// 将小数处理一下
				startMove(oContent,parseInt(target));
			}
			
			var timer = null;
			function startMove(obj,target){
				// 停止时钟
				clearInterval(timer);
				
				timer = setInterval(function(){
					// 速度 = (目标点 - 当前值) / 缩放系数
					var speed = (target - obj.offsetTop) / 7;
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					
					if(obj.offsetTop == target){	// 停止
							clearInterval(timer);
						} else {		// 运动
							obj.style.top = obj.offsetTop + speed + 'px';
						}
				},80);
			}
		</script>
	</head>
	
	<body>
		<div id="content">
			<a href="#">微信</a>
			<a href="#">QQ</a>
			<a href="#">facebook</a>
			<a href="#">微博</a>
			
			<div id="title">
				分享到
			</div>
		</div>
	</body>
</html>
