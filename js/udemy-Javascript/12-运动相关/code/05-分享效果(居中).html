<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			 body{
			 	height: 2000px;
			 }
			#content{
				width: 70px;
				height: 120px;
				background: red;
				position: absolute;
				left: 0;
				top: 200px;
				text-align: center;
				/* 隐藏*/
				left: -70px;
			}
			#content a{
				color: white;
				text-decoration: none;
				display: block;
				line-height: 30px;
			}
			
			#title{
				width: 30px;
				height: 70px;
				background: black;
				color: white;
				position: absolute;
				left: 70px;
				top: 25px;
				text-align: center;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var oContent = document.getElementById('content');
				var oTitle = document.getElementById('title');
				var timer = null;

				oContent.onmouseover = function(){
					startMove(0);
				}
				oContent.onmouseout = function(){
					startMove(-70);
				}
				
				
				// target目标位置
				function startMove(target){
					clearInterval(timer);
					var speed = 10;
					speed = oContent.offsetLeft<target ? speed : -speed;
					
					timer = setInterval(function(){
						if(oContent.offsetLeft == target){	// 停止
							clearInterval(timer);
						} else {	// 运动
							oContent.style.left = oContent.offsetLeft + speed + 'px';
						}
					},100);
				}
			}
			
			// 滚动事件
			window.onscroll = function(){
				var oContent = document.getElementById('content');
				
				// 窗口大小
				var screenH = document.documentElement.clientHeight || document.body.clientHeight;
				var top = (screenH - oContent.offsetHeight) / 2;
				
				// 滚动条位置
				var offsetTop = document.body.scrollTop || document.documentElement.scrollTop;
				
				oContent.style.top = top + offsetTop + 'px';
			}
		</script>
	</head>
	
	<body>
		<div id="content">
			<a href="#">微信</a>
			<a href="#">QQ</a>
			<a href="#">facebook</a>
			<a href="#">微博</a>
			
			<div id="title">
				分享到
			</div>
		</div>
	</body>
</html>
