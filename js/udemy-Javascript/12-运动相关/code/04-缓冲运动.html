<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 50px;
			}
			#box2{
				width: 100px;
				height: 100px;
				background: purple;
				position: absolute;
				left: 600px;
				top: 180px;
			}
			#line{
				width: 1px;
				height: 300px;
				background: black;
				position: absolute;
				top: 0;
				left: 300px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oBox1 = document.getElementById('box1');
				var oBox2 = document.getElementById('box2');
				
				oBox1.onclick = function(){
					startMove(this,300);
				}
				
				oBox2.onclick = function(){
					startMove(this,200);
				}
				
				var timer = null;
				// 操作的对象: obj
				// 目标点: target
				function startMove(obj,target){
					clearInterval(timer);
					
					timer = setInterval(function(){
						
						// 速度 = (目标点 - 当前值) / 缩放系数
						var speed = (target - obj.offsetLeft) / 7;
						// 问题: 值是小数
						// 299 + 0.4 = 299.4
						// 301 - 0.4 = 300.6
						console.log(speed);
						
						// Math.ceil() 向上取整
						// Math.ceil(12.3)	// 13
						// Math.floor() 向下取整
						// Math.ceil(7.9)  // 7
						// Math.ceil(-2.1)	// 3
						speed = speed>0 ? Math.ceil(speed) : Math.floor(speed);
						
						if(obj.offsetLeft == target){	// 停止
							clearInterval(timer);
						} else {	// 运动
							obj.style.left = obj.offsetLeft + speed + 'px';
						}
					},100);
				}
			}
		</script>
	</head>
	
	<body>
		<div id="box1"></div>
		<div id="line"></div>
		<div id="box2"></div>
	</body>
</html>
