<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.section{
				position: relative;
				margin: 10px;
				width: 370px;
				height: 400px;
				display: block;
				float: left;
			}
			.section img{
				width: 370px;
				height: 400px;
			}
			.section p{
				position: absolute;
				left: 0;
				bottom: 0;
				color: white;
				background: rgba(255,255,255,0.7);
				width: 100%;
				height: 30px;
				line-height: 30px;
				text-align: center;
				
				/* 默认是不显示*/
				display: none;
			}
		</style>
	</head>
	
	<body>
		<div id="box">
			<a href="#" class="section">
				<img src="img/bg.png" />
				<p> 1、iPhone X在10月正式发布，敬请期待... </p>
			</a>
			
			<a href="#" class="section">
				<img src="img/bg.png" />
				<p> 2、iPhone X在10月正式发布，敬请期待... </p>
			</a>
			
			<a href="#" class="section">
				<img src="img/bg.png" />
				<p> 3、iPhone X在10月正式发布，敬请期待... </p>
			</a>
			
			<a href="#" class="section">
				<img src="img/bg.png" />
				<p> 4、iPhone X在10月正式发布，敬请期待... </p>
			</a>
			
			<a href="#" class="section">
				<img src="img/bg.png" />
				<p> 5、iPhone X在10月正式发布，敬请期待... </p>
			</a>
			
			<a href="#" class="section">
				<img src="img/bg.png" />
				<p> 6、iPhone X在10月正式发布，敬请期待... </p>
			</a>
		</div>
		
		
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var aNews = oBox.getElementsByTagName('a');
//			var oTitles = oBox.getElementsByTagName('p');
			
			for (var i=0; i<aNews.length; i++) {
				// 鼠标移入
				aNews[i].onmouseover = function(){
					// 谁触发事件，即谁里面的p显示
					var oTitle = this.getElementsByTagName('p')[0];
					// 显示
					oTitle.style.display = 'block';
				}
				
				// 鼠标移出
				aNews[i].onmouseout = function(){
					var oTitle = this.getElementsByTagName('p')[0];
					// 隐藏
					oTitle.style.display = 'none';
				}
			}
		</script>
	</body>
</html>
