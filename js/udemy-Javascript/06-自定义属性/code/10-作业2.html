<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 800px;
				height: 530px;
				background: red;
				text-align: center;
				margin: 50px auto;
				position: relative;
			}
			#box .title{
				color: white;
				line-height: 30px;
				font-size: 20px;
			}
			#box .bigImg{
				width: 800px;
				height: 470px;
				display: block;
			}
			#box .back,#box .next{
				position: absolute;
				width: 80px;
				height: 30px;
				text-align: center;
				background: red;
				color: white;
				line-height: 30px;
				text-decoration: none;
				top: 250px;
			}
			#box .back{
				left: 0;
			}
			#box .next{
				right: 0;
			}
			#box .page{
				height: 30px;
			}
			#box .page i{
				height: 30px;
				width: 30px;
				line-height: 30px;
				text-align: center;
				display: inline-block;
				background: black;
				color: white;
				border-radius: 15px;
				margin: 0 4px;
				font-size: 20px;
				font-style: normal;
			}
			#box .page .active{
				background: purple;
			}
			#box .smallImg{
				width: 140px;
				height: 80px;
				position: absolute;
				bottom: 30px;
				left: 330px;
				display: none;
			}
		</style>
	</head>
	
	<body>
		<div id="box">
			<!--标题-->
			<!--<h3 class="title"> hello world </h3>-->
			<h3 class="title"> </h3>
			
			<!--显示大图-->
			<!--<img class="bigImg" src="img/Kayle_Splash_0.jpg" />-->
			<img class="bigImg" />
			
			<!--按钮-->
			<a href="#" class="back">上一张</a>
			<a href="#" class="next">下一张</a>
			
			<!--下标-->
			<p class="page">
				<!--<i>1</i>
				<i>2</i>
				<i>3</i>-->
			</p>
			
			<!--小图-->
			<!--<img class="smallImg" src="img/Kayle_Splash_0.jpg" />-->
			<img class="smallImg" />
		</div>
		
		<script type="text/javascript">
			// 大盒子
			var oBox = document.getElementById('box');
			// 标题
			var oTitle = oBox.getElementsByClassName('title')[0];
			// 大图
			var oBigImg = oBox.getElementsByClassName('bigImg')[0];
			// 小图
			var oSmallImg = oBox.getElementsByClassName('smallImg')[0];
			// 上一张
			var oBack = oBox.getElementsByClassName('back')[0];
			// 下一张
			var oNext = oBox.getElementsByClassName('next')[0];
			// 下标视图
			var oPageView = oBox.getElementsByClassName('page')[0];
			
			// 图片数组
			var imageNames = ['Kayle_Splash_0.jpg','Kayle_Splash_1.jpg','Kayle_Splash_2.jpg','Kayle_Splash_3.jpg','Kayle_Splash_4.jpg','Kayle_Splash_5.jpg','Kayle_Splash_6.jpg'];
			// 图片下标(与图片数组与之对应的)
			var index = 0;
			
			// 默认显示
			oBigImg.src = 'img/' + imageNames[index];
			oTitle.innerHTML = imageNames[index];
			
			// 上一张
			oBack.onclick = function(){
				index--;
				if(index < 0){
					// 长度是从1开始的，而数组下标是从0开始
					index = imageNames.length - 1;
				}
				changeView();
				console.log(index);
			}
			
			// 下一张
			oNext.onclick = function(){
				index++;
				if(index > imageNames.length-1){
					index = 0;
				}
				changeView();
				console.log(index);
			}
			
			
			// 根据图片数组，生成对应下标
			var str = '';
			for(var i=1; i<=imageNames.length; i++){
				if(i == 1){
					str += '<i class="active">' + i + '</i>';
				} else {
					str += '<i>' + i + '</i>';
				}
			}
			oPageView.innerHTML = str;
			
			
			// 获取到对应的下标
			var aPage = oPageView.getElementsByTagName('i');
			
			// 给下标添加点击功能
			for(var i=0; i<aPage.length; i++){
				// 自定义属性
				aPage[i].index = i;
				
				// 点击操作
				aPage[i].onclick = function(){
					index = this.index;
					
					changeView();
				}
				
				// 鼠标移入
				aPage[i].onmouseover = function(){
					oSmallImg.style.display = 'block';
					oSmallImg.src = 'img/' + imageNames[this.index];
				}
				// 鼠标移出
				aPage[i].onmouseout = function(){
					oSmallImg.style.display = 'none';
				}
			}
			
			// 修改图片操作(根据index)
			function changeView(){
				// 根据下标，获取到图片名字，改变大图
				oBigImg.src = 'img/' + imageNames[index];
				
				// 根据下标，获取到图片名字，标题
				oTitle.innerHTML = imageNames[index];
				
				// 修改下标样式
				for(var i=0; i<aPage.length; i++){
					aPage[i].className = '';
				}
				
				aPage[index].className = 'active';
			}
		</script>
	</body>
</html>
