<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [12,23,1,13,4,21,18,17,10];
			
			var i = j = temp = 0;
			for(i=0; i<arr.length-1; i++){		// 控制多少趟
				// i: 走了多少趟，即有多少个排好序
				for(j=0; j<arr.length-1-i; j++){		// 已经排好序的，不需要再进行比较
					if(arr[j] > arr[j+1]){	// 两两交换
						temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
			
			document.write(arr);
		</script>
	</body>
</html>
