<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			// var arr = [1,2,3];
			// alert(arr[3]);		// 数组的越界
			
			// // 求和函数(函数中的arguments使用)
			
			function sum(){
				// alert(arguments.length);
				
				var temp = 0;
				// 遍历参数数组属性 arguments
				for(i in arguments){
					temp += arguments[i];
				}
				
				return temp;
			}
			
			alert(sum(1,2,3,4,5,6));
			
		</script>
	</body>
</html>
