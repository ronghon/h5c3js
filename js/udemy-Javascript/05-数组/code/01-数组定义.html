	<body>
		<script type="text/javascript">
			// 名字
			var name1;
			var name2;
			var name3;

			var arr1 = [];	// 定义一个数组，空数组
			var arr2 = [1,2,3,4];	// 数组中有个4个元素(4个数据)，元素与元素之间逗号隔开

			var arr4 = new Array();	// 创建空数组
			var arr5 = new Array(5);		// 创建一个数组，数组中有5个元素
			var arr6 = new Array(1,2,3,4);	// [1,2,3,4] 
			
			var arr7 = Array();
			var arr8 = Array(6);
			var arr9 = Array(1,2,3,4);

			// alert(arr3.length);
			
			// alert(typeof arr1);	// object
			
			
			// 建议: 数组中存储数据类型最好是一致的
