<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 300px;
				/*height: 300px;*/
				border: 1px solid gray;
				margin: 30px;

	<body>
		<div id="box">
			<p>在拼多多上买了几样东西之后，我觉得它需要管管货源了丨冷评.在拼多多上买了几样东西之后，我觉得它需要管管货源了丨冷评.在拼多多上买了几样东西之后，我觉得它需要管管货源了丨冷评.在拼多多上买了几样东西之后，我觉得它需要管管货源了丨冷评.</p>
			<a href="#">收起</a>

		<script type="text/javascript">
			var str = '012345678';
			// substring(start,stop) start到stop-1的字符

			// alert(str.substring(5,1));
			// alert(str.substring(3,-4));
		</script>
		
		
		<script type="text/javascript">
			var oContent = document.getElementsByTagName('p')[0];
			var oBt = document.getElementsByTagName('a')[0];
			var str = oContent.innerHTML;	// 保存
			
			// 标识展开/收起，默认是展开
			oBt.isShow = true;
			
			oBt.onclick = function(){
				this.isShow = !this.isShow;
				
				if(this.isShow){		// 展开
					oContent.innerHTML = str;
					oBt.innerHTML = '收起';
				} else {				// 收起
					oContent.innerHTML = oContent.innerHTML.substring(0,30) + '...';
					oBt.innerHTML = '展开';
				}
			}
		</script>
	</body>
