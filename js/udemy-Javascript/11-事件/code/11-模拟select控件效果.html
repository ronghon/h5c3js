<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: black;
			}
			#box{
				width: 200px;
				border: 1px solid white;
				color: white;
				margin: 40px auto;
			}
			h3{
				line-height: 40px;
			}
			ul{
				display: none;
			}
			li{
				list-style: none;
				border-top: 1px dashed white;
				line-height: 30px;
				padding-left: 10px;
			}
			.active{
				background: gray;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oTitle = document.getElementsByTagName('h3')[0];
				var oContent = document.getElementsByTagName('ul')[0];
				var isShow = false;
				var currentLi = null;
				
				oTitle.onclick = function(ev){
					isShow = !isShow;
					oContent.style.display = isShow ? 'block' : 'none';
					
					// 阻止事件冒泡
					ev = event || ev;
					ev.stopPropagation ? ev.stopPropagation() : ev.cancelBubble=true;
				}
				
				oContent.onclick = function(ev){
					// 哪个li？
					ev = event || ev;
					var self = ev.target || ev.srcElement;
					
					if(self.tagName.toLocaleLowerCase() == 'li'){
						oTitle.innerHTML = self.innerHTML;
					}
				}
				
				oContent.onmousemove = function(ev){
					// 哪个li？
					ev = event || ev;
					var self = ev.target || ev.srcElement;
					
					if(self.tagName.toLocaleLowerCase() == 'li'){
						// 先清空
						if(currentLi != null){
							currentLi.className = '';
						}
						// 当前li
						currentLi = self;
						// 对应样式
						currentLi.className = 'active';
					}
				}
				
				document.onclick = function(){
					isShow = false;
					oContent.style.display = 'none';
				}
			}
		</script>
	</head>
	
	<body>
		<div id="box">
			<h3>梦幻西游</h3>
			<ul>
				<li> 魔兽世界(国服) </li>
				<li> 热血江湖 </li>
				<li> 梦幻西游 </li>
				<li> 大话西游 </li>
				<li> 传奇 </li>
				<li> 奇迹 </li>
			</ul>
		</div>
	</body>
</html>
