<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var oText =document.getElementById('text');
				
				oText.onfocus = function(){
					this.value = '';
				}
				
				oText.onblur = function(){
					this.value = '请输入密码';
				}
			}
		</script>
	</head>
	
	<body>
		<input type="text" id="text" value="请输入密码" />
	</body>
</html>
