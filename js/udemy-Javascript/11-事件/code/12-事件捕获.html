<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			#view1{
				width: 300px;
				height: 300px;
				background: red;
			}
			#view2{
				width: 200px;
				height: 200px;
				background: blue;
			}
			#view3{
				width: 100px;
				height: 100px;
				background: purple;
			}
			#view4{
				width: 50px;
				height: 50px;
				background: pink;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oView1 = document.getElementById('view1');
				var oView2 = document.getElementById('view2');
				var oView3 = document.getElementById('view3');
				var oView4 = document.getElementById('view4');
				
				function fn(){
					alert(1);
				}
				
				
				// 方式一
				// oView1.onclick = fn;
				
				// 方式二
				// true事件捕获， false事件冒泡
				// oView1.addEventListener('click',fn,false);
				
				
				// true事件捕获， false事件冒泡
				oView1.addEventListener('click',function(){
					alert('view1 --- 事件捕获');
				},true);
				oView2.addEventListener('click',function(){
					alert('view2 --- 事件捕获');
				},true);
				oView3.addEventListener('click',function(){
					alert('view3 --- 事件捕获');
				},true);
				oView4.addEventListener('click',function(){
					alert('view4 --- 事件捕获');
				},true);
				
				oView1.onclick = function(){
					alert('view1 --- 事件冒泡');
				}

					alert('view2 --- 事件冒泡');
				}
				oView3.onclick = function(){
					alert('view3 --- 事件冒泡');

			<div id="view2">

					<div id="view4">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
