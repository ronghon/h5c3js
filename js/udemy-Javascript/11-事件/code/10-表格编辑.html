<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				width: 700px;
				height: 300px;
				border: 1px solid gray;
				margin: 30px auto;
				border-collapse: collapse;
				text-align: center;
				font-size: 18px;
			}
			td{
				border: 1px solid gray;
				width: 140px;
				height: 50px;
			}
			input{
				width: 138px;
				height: 50px;
				border: 0;
				background: yellowgreen;
				font-size: 18px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oTable = document.getElementsByTagName('table')[0];
				
				// 每个td点击双击事件 ?
				
				// 利用事件冒泡，减少事件绑定，优化效率
				oTable.ondblclick = function(ev){
					// 哪个td点击？   事件源
					ev = event || ev;
					var self = ev.target || ev.srcElement;
					
					// 将td中的innerHTML替换成 input
					var oInput = document.createElement('input');
					oInput.type = 'text';
					oInput.value = self.innerHTML;
					self.innerHTML = '';
					self.appendChild(oInput);
					
					// 获取焦点
					oInput.focus();
					
					// 阻止事件冒泡
					ev.stopPropagation ? ev.stopPropagation() : ev.cancelBubble = true;
					
					// 注意位置！！！
					document.onclick = function(){
						// 将输入框中内容，保存到对应的td中
						self.innerHTML = oInput.value;
					}
				}
				
				
//				document.onclick = function(){
//					// 将输入框中内容，保存到对应的td中
//				}
			}
		</script>
	</head>
