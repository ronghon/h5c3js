<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			// 求和功能
			function test1(num1,num2){
				// 返回值
				return num1 + num2;
			}
			
			var a = 0;
			a = test1(10,20);
			// alert(a);
			
			
			// 四则运算
			function test2(a,b,str){
				switch(str){
					case '+':
						return a + b;
					break;
					
					case '-':
						return a - b;
					break;
					
					case '*':
						return a * b;
					break;
					
					case '/':
						return a / b;
					break;
					
					case '%':
						return a % b;
					break;
					
					default:
						alert("请输入正确的参数!!");
						return 0;
					break;
				}
			}
			// alert( test2(20,10,"[") );
			
			
			function test3(){
				for(var i=1; i<=5; i++){
					if(i == 3){
						return;
						// break;
					}
					
					document.write(i);
					document.write("<br />");
				}
				
				alert("循环执行完成");
			}
			
			test3();
		</script>
	</body>
</html>
