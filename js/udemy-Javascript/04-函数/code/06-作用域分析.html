<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<script type="text/javascript">
			/*
			 * 预解析
			 * 	- 所有变量，在代码真正运行前，都非赋值为定义的值；
			 * 	- 所有的函数，在真正运行前，都是整个函数块；
			 *  - 遇到重名: 只留下一个； 变量和函数重名，只留下函数
			 * 
			 * 逐行解析
			 * 	- 表达式: = + - * / ....
			 * 
			 * 
			 * 备注:
			 * 	- 函数也是一个作用域
			 *  - 函数中，局部优先
			 */
			
			
			/*
			 * 预解析
			 *    第1行: var a;
			 * 	  第2行: fn1 = function(){ ... }
			 * 
			 * 逐行解析
			 * 	  第1行: a = 1;
			 * 
			 *    第6行: 函数调用
			 * 		预解析:
			 * 			无
			 * 		逐行解析:
			 * 			第3行: alert(a);		// 输出1
			 * 			第4行: a = 2;
			 * 
			 * 	  第7行: alert(a);			// 输出2
			 * 
			 */
			var a = 1;			
			function fn1(){
				alert(a);	// 1
				a = 2;
			}
			fn1();
			alert(a);		// 2
			
		</script>
	</body>
</html>
