<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 20px;
            font-weight: 700;
        }

        #bold {
            font-style: italic;
        }

        #family {
            font-family: "標楷體";
        }

        #size {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div>
        <p id="bold">文字加粗</p>
        <p id="family">文字字體</p>
        <p id="size">文字大小</p>
        <p id="style">文字樣式</p>
    </div>
</body>

</html>
