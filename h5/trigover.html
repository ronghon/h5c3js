<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			width: 249px;
			height: 35px;
			border: 1px solid #000;
			position: relative;

		}

		/* 利用偽元素於盒子內部後面添加一個倒三角指標*/
		div::after {
			position: absolute;
			content: "";
			top: 8px;
			right: 10px;
			width: 10px;
			height: 10px;
			/* 藉由設置右邊框及下邉框,配合順時針旋轉45度,使之成為倒三角形 */
			border-right: 1px solid #000;
			border-bottom: 1px solid #000;
			transform: rotate(45deg);
			/* 過渡效果 */
			transition: all 0.3s;
		}

		/* 鼠標經過div時內部的倒三角旋轉向,移開後恢復原狀 */
		div:hover::after {
			transform: rotate(225deg);
		}
	</style>
</head>

<body>
	<div>

	</div>

</body>

</html>
