<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 透視 */
    body {
      perspective: 500px;
    }

    .box {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 100px auto;
      /* 控制子元素開啟3D立體空間 */
      transform-style: preserve-3d;
    }

    .box:hover {
      /* 鼠標移入沿著y軸旋轉90度 */
      transform: rotateY(90deg);
      transition: all 2s;
    }

    .box div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: pink;
    }

    .box div:last-child {
      background-color: purple;
      transform: rotateX(60deg);
    }
  </style>
</head>

<body>

  <div class="box">
    <div></div>
    <div></div>
  </div>
</body>

</html>
