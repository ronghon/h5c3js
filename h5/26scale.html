<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			/* 設置超出部份隠藏 */
			overflow: hidden;
			float: left;
			margin: 10px;
		}

		/* 加上過渡效果 */
		div img {
			transition: all .4s;
		}

		/* 鼠標經過放大 */
		div img:hover {
			transform: scale(1.1);
		}
	</style>
</head>
