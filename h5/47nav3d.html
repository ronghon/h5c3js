<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				margin: 20px;
			}

			ul li {
				float: left;
				margin: 0 5px;
				width: 120px;
				height: 35px;
				list-style: none;
				perspective: 500px;

				text-align: center;
				line-height: 35px;
			}

			ul a {
				text-decoration: none;
				color: #fff;
			}

			.box {
				position: relative;
				width: 100%;
				height: 100%;
				transform-style: preserve-3d;
				transition: all .5s;
			}

			.box:hover {
				transform: rotateX(90deg);
			}

			.front,
			.bottom {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;

			}

			.front {
				background-color: pink;
				z-index: 1;
				transform: translateZ(17.5px);
			}

			.bottom {
				background-color: purple;
				/* 往前扑倒,所以是負值,要先移動再旋轉 */
				transform: translateY(17.5px) rotateX(-90deg);
				;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div class="box">
					<div class="front"><a href="#">首頁</a></div>
					<div class="bottom"><a href="#">產品介紹</a></div>
				</div>
			</li>
			<li>
				<div class="box">
					<div class="front"><a href="#">首頁</a></div>
					<div class="bottom"><a href="#">產品介紹</a></div>
				</div>
			</li>
			<li>
				<div class="box">
					<div class="front"><a href="#">首頁</a></div>
					<div class="bottom"><a href="#">產品介紹</a></div>
				</div>
			</li>

		</ul>
	</body>
</html>
