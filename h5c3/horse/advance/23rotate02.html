<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				/* border: 1px solid #000000; */
				background-color: pink;
				margin: 200px auto;
				/* 設置過渡延遲效果 */
				transition: all 1s;
				/* 設置旋轉中心點為左下角 */
				transform-origin:left bottom;
				
				}
				/* 鼠標移入時旋轉360度 */
				div:hover{
					transform: rotate(180deg);
				}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
