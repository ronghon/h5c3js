<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			position: relative;
			width: 500px;
			height: 500px;
			background-color: pink;
			/* 1.translate內的參數可使用%
			 * 2.參數是%時,移動的距離是盒子自身的寛度或高度來作對比的
			 * 3.50%就是50px,因為盒子的寛度是100px*/
			/* transform: translateX(50%); */
		}

		p {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 200px;
			height: 200px;
			/* 使用定位方式水平垂直居中 */
			/* margin-top: -50px;
			/* margin-left: -50px; */
			/* 使用transform:translate(-50%,-50%) 使盒子往上走自己盒子高度的一半,往左走盒子寛度的一半*/
			transform: translate(-50%, -50%);
			background-color: purple;
		}
	</style>
</head>

<body>
	<div>
		<p></p>
	</div>
</body>

</html>
