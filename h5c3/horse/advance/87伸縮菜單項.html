<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        div>ul{
            list-style: none;
            width: 100%;
            display:flex;
        }
        div>ul>li{
            height: 36px;
            background-color: #9fff9d;
            border-right: 1px solid #ccc ;
            flex: 1;
            line-height: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
<ul>
    <li>首頁</li>
    <li>商品分類</li>
    <li>我的訂單</li>
    <li>最新商品</li>
    <li>聯繫我們</li>
</ul>
</div>
</body>
</html>
