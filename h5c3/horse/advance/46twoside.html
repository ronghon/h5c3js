<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.box {
			position: relative;
			width: 300px;
			height: 300px;
			margin: 100px auto;
			transition: all 2s;
			perspective: 400px;
			/* -moz-transform-style: preserve-3d; */
			transform-style: preserve-3d;
		}

		.box:hover {
			/* -moz-transform: rotateY(180deg); */
			transform: rotateY(180deg);
		}

		.front,
		.back {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			color: #fff;
			font-size: 30px;
			text-align: center;
			line-height: 300px;

		}

		.front {
			background-color: pink;
			z-index: 1;
		}

		.back {
			background-color: purple;
			/* -moz-transform: rotateY(180deg); */
			transform: rotateY(180deg);
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="front">黑馬程序員</div>
		<div class="back">在這裏等你!</div>
	</div>
</body>

</html>
