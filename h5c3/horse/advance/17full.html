<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<div>
		<img src="images/1.jpg" alt="">
		<input type="button" id="full" value="全屏">
		<input type="button" id="cancelfull" value="退出全屏">
		<input type="button" id="isfull" value="是否全屏">
	</div>
	<script>
		window.addEventListener("load", function () {
			var odiv = document.querySelector("div");
			//全屏操作:
			document.querySelector("#full").onclick = function () {
				// odiv.webkitRequestFullScreen();  //chrome
				// odiv.mozRequestFullScreen();  //firefox
				if (odiv.webkitRequestFullScreen) {
					odiv.webkitRequestFullScreen();
				} else if (odiv.mozRequestFullScreen) {
					odiv.mozRequestFullScreen();
				} else if (odiv.msRequestFullScreen) {
					odiv.msRequestFullScreen();
				}
			}
			//退出全屏
			document.querySelector("#cancelfull").onclick = function () {
				if (document.cancelFullScreen) {
					document.cancelFullScreen();
				} else if (document.webkitCancelFullScreen) {
					document.webkitCancelFullScreen();
				} else if (document.mozCancelFullScreen) {
					document.mozCancelFullScreen();
				} else if (document.msCancelFullScreen) {
					document.msCancelFullScreen();
				}
			}
			//判斷是否是全屏狀態
			document.querySelector("#isfull").onclick = function () {
				if (document.fullScreenElement || document.webkitFullscreenElement || document.mozFullScreenElement ||
					document.msFullscreenElement) {
					alert("true");
				} else {
					alert("false");
				}
			}
		})
	</script>
</body>

</html>
