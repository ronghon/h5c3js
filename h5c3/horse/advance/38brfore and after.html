<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 200px auto;
            padding: 0;
        }

        div:nth-of-type(1) {
            width: 300px;
            height: 200px;
            background-color: red;
            float: left;
        }

        div:nth-of-type(2) {
            width: 100px;
            height: 200px;
            background-color: blue;
            float: left;
            position: relative;
        }

        div:nth-last-of-type(1):before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            left: -10px;
            top: -10px;

        }

        div:nth-last-of-type(1):after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            left: -10px;
            bottom: -10px;

        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
