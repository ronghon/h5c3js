<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            /* 子絕父相 */
        }
        
        div:hover::before {
            /* 鼠標經過插入一個偽元素 */
            content: "";
            width: 100%;
            height: 100%;
            border: 5px solid rgba(119, 118, 118, 0.3);
            /* display: block; */
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            /*  設置padding和border寛度內含; */
        }
    </style>
</head>

<body>
    <div>
        <img src="images/ldh.jpg" width="200px" height="200px" alt="">
    </div>

</body>

</html>
