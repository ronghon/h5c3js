<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var sum = 0;
    var count = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 2 != 0) {
        // console.log(i);
        sum = sum + i;
        count++;
      }
    }
    console.log(sum);
    console.log(count);  
  </script>
</body>

</html>
