<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 800px;
            height: 600px;
            background: #ccc;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
        }
        
        header {
            width: 100%;
            height: 60px;
            background-color: red;
        }
        
        main {
            width: 100%;
            flex: 1;
            display: flex;
        }
        
        main>article {
            flex: 1;
            height: 100%;
            background: pink;
        }
        
        main>aside {
            height: 100%;
            flex: 3;
            background: yellowgreen;
        }
        
        footer {
            width: 100%;
            height: 80px;
            background: blueviolet;
        }
    </style>
</head>

<body>
    <div class="box">
        <header></header>
        <main>
            <article></article>
            <aside></aside>
        </main>
        <footer></footer>
    </div>

</body>

</html>
