<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.container{
				display:grid;
				grid-template-columns:2fr 1fr 2fr 4fr;  /* 將頁面畫分為幾等分  也可以用repeat(5,1fr)*/
				grid-template-rows:100px 100px 100px 100px 100px;
				grid-template-areas:
				"header header header header header"
				"nav nav nav nav nav"
				"side content content content content"
				"footer footer footer footer footer";
				
			}
			
			.one{
				/* grid-column-start:1; /*欄開始線
				grid-column-end:4; /*欄結束線
				grid-row-start:1; /*列開始線
				grid-row-end:4; /*列結束線*/
				grid-column:1/4;/*欄縮寫 1/4 開始線/結束線  也可以用 1/span 4   -1代表最右邊那條線*/
				grid-row:1/3; /*列縮寫 1/4 開始線/結束線*/
				}
			
			.grid:nth-of-type(even){
				background: #eee;
				
			}
			.grid:nth-of-type(odd){
				background: #ccc;
			}
		</style>
	</head>
	<body>
		
		<div class="container">
			<div class="grid one">1</div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			<div class="grid"></div>
			
		</div>
	</body>
</html>
