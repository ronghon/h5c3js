<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<style>
#chcolor {
  width: 200px;
  height: 200px;
  background: red;
}
</style>

</head>
<body>

  <div id="chcolor" onmouseover="toGreen()" onmouseout="toRed()">

  </div>
  <script>
  function toGreen()
  {
    var onM=document.getElementById('chcolor');
    onM.style.width='300px';
    onM.style.height='300px';
    onM.style.background='green';
  }
  
  function toRed()
  {
  var onM=document.getElementById('chcolor');
  onM.style.width='200px';
  onM.style.height='200px';
  onM.style.background='red';
  }

  </script>
</body>
</html>
