<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 960px;
            height: 800px;
            background: #ccc;
            display: flex;
            /* 默認排列方向為row */
            flex-direction: column;
            margin: 100px auto;
        }
        
        header {
            width: 100%;
            height: 60px;
            background: red;
        }
        
        main {
            width: 100%;
            flex: 1;
            background: #666eee;
            display: flex;
        }
        
        main>article {
            height: 100%;
            flex: 1;
            background: pink;
        }
        
        main>aside {
            height: 100%;
            flex: 3;
            background: greenyellow;
        }
        
        footer {
            width: 100%;
            height: 80px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <header>header</header>
        <main>
            <article>article</article>
            <aside>aside</aside>
        </main>
        <footer>footer</footer>
    </div>

</body>

</html>
