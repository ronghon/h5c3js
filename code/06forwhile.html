<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  var i=0;        //1.初始化

  while(i<5)      //2.條件
  {
    alert(i);    //3.語句

    i++;  //i=i+1 //4.自增
  }

  for(var i=0;i<5;i++)  //for(初始化;條件;自增)
  {
    alert(i);      //語句;
  }
 
  </script>


</head>

</body>
</html>
