<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 960px;
      height: 500px;
      border: 5px solid red;
      margin: 0 auto;
      display: flex;
      flex-direction:column-reverse;


    }

    .item {
      width: 100px;
      height: 50px;
      font-size: 30px;
      color: #999;
      margin: 10px;

    }

    .item1 {
      background: green;
    }

    .item2 {
      background: skyblue;
    }

    .item3 {
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>

</html>
