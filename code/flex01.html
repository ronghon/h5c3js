<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 960px;
      height: 500px;
      border: 5px solid red;
      margin: 0 auto;
      /* 設置父容器為彈性伸縮盒子 */
      display: flex;
      /*設置子元素的排列方式  */
      /* flex-start:讓子元素從start位置開始排列 */
      /* justify-content: flex-start; */
      /* flex-end:讓子元素從end位置開始排列 */
      /* justify-content: flex-end; */

      /* justify-content: space-between; */
      justify-content: space-around;

      flex-direction: row;


    }

    .item {
      width: 100px;
      height: 50px;
      font-size: 30px;
      color: #999;
      margin: 10px;

    }

    .item1 {
      color: black;
      background: green;
      text-align: center;
      line-height: 50px;
    }

    .item2 {
      color: black;
      background: skyblue;
      text-align: center;
      line-height: 50px;
    }

    .item3 {
      color: black;
      background: blue;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>

</html>
