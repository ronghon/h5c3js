<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<button onclick="clickA()">播放/暫停</button>
	<audio id="audio" src="audio/1.mp3" controls>一首好聽的歌</audio>
	<script>
		var a=document.getElementById("audio");
				function	clickA(){
					if(a.paused){
						a.play()
					}else{
						a.pause();
					}
				}
	</script>
</body>
</html>
