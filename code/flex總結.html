<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0;
    }

    .layout {
      margin: px;
      width: 500px;
      height: 600px;
      background: #ccc;
      /*將父容器設置為伸縮盒子 */
      display: flex;
      /* 預設為flex-direction:row */
      flex-direction: column;
      text-align: center;
      color: white;

    }

    header {
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: red;
    }

    main {
      width: 100%;
      background-color: green;
      /* 相對於layout而言,main為子元素,main未設置高度則會讓main子元素佔據父容器的剩餘空間 */
      flex: 1;
      /* 相對於aside和article而言,main為父容器,為父容器設置為flex盒子 */
      display: flex;
    }

    main>article {
      height: 460px;
      line-height: 460px;
      flex: 1;
      background-color: blue;

    }

    main>aside {
      line-height: 460px;
      height: 460px;
      flex: 3;
      background-color: yellow;
    }


    footer {
      width: 100%;
      height: 80px;
      line-height: 80px;
      background-color: purple;
    }
  </style>


</head>

<body>
  <div class="layout">

    <header>header</header>
    <main>
      <article>article</article>
      <aside>aside</aside>
    </main>
    <footer>footer</footer>
  </div>
</body>

</html>
