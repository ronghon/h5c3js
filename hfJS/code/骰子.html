<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      border-radius: 5px;
      margin: 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box1 div {
      width: 30%;
      height: 30%;
      background-color: black;
      border-radius: 50%;
    }

    .box2 {
      /* box-sizing: border-box; */
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      border-radius: 5px;
      margin: 50px auto;
      display: flex;
      justify-content: space-between;
      /* align-items: flex-start; */

    }

    .box2 div {
      width: 30%;
      height: 30%;
      background-color: black;
      border-radius: 50%;
    }

    .box2 div:nth-of-type(1) {
      /* justify-self: flex-end; */
      align-self: flex-start;
      margin: 10px 0 0 10px;
    }

    .box2 div:nth-of-type(2) {
      /* justify-self: flex-end; */
      align-self: flex-end;
      margin: 0 10px 10px 0;
    }

    .box3 {
      /* box-sizing: border-box; */
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      border-radius: 5px;
      margin: 50px auto;
      display: flex;
      justify-content: space-between;
      /* align-items: flex-start; */

    }

    .box3 div {
      width: 30%;
      height: 30%;
      background-color: black;
      border-radius: 50%;
    }

    .box3 div:nth-of-type(1) {
      /* justify-self: flex-end; */
      align-self: flex-start;
      margin: 10px 0 0 10px;
    }

    .box3 div:nth-of-type(2) {
      /* justify-self: flex-end; */
      align-self: center;
    }

    .box3 div:nth-of-type(3) {
      /* justify-self: flex-end; */
      align-self: flex-end;
      margin: 0 10px 10px 0;
    }

    .box4 {
      /* box-sizing: border-box; */
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      border-radius: 5px;
      margin: 50px auto;
      display: flex;
      justify-content: space-between;
      /* align-items: flex-start; */

    }

    .box4 div {
      width: 30%;
      height: 30%;
      background-color: black;
      border-radius: 50%;
    }

    .box4 div:nth-of-type(1) {
      /* justify-self: flex-end; */
      align-self: flex-start;
      margin: 10px 0 0 10px;
    }

    .box4 div:nth-of-type(2) {
      /* justify-self: flex-end; */
      align-self: flex-end;
      /* margin: 10px 10px 0 0; */
    }

    .box4 div:nth-of-type(3) {
      /* justify-self: flex-end; */
      align-self: flex-end;
      margin: 0 10px 10px 0;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div></div>
  </div>
  <div class="box2">
    <div></div>
    <div></div>
  </div>
  <div class="box3">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="box4">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
