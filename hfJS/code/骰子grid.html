<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid;
      border-radius: 5px;
      margin: 10px auto;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      align-items: center;

    }

    .box div {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      /* grid-row: 2/3;
      grid-column: 2/3; */
      grid-area: 2/2/3/3;
    }

    .box2 {
      width: 100px;
      height: 100px;
      border: 1px solid;
      border-radius: 5px;
      margin: 10px auto;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      align-items: center;
      grid-template-areas:
        "a1 a2 a3"
        "a4 a5 a6"
        "a7 a8 a9";
    }

    .box2 div {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
    }

    .box2 div:nth-child(1) {
      /* grid-row: 2/3;
      grid-column: 2/3; */
      /* grid-area: 1/1/2/2; */
      grid-area: a1;
    }

    .box2 div:nth-child(2) {
      /* grid-row: 2/3;
      grid-column: 2/3; */
      grid-area: a9;
    }
